name: macro_lens
description: MacroLens helps you effortlessly track your daily macronutrient intake by scanning and recording everything you've eaten. Stay on top of your nutrition goals with real-time insights into your protein, carbohydrate, and fat consumption.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: "^3.6.1"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fl_chart: ^0.70.2
  persistent_bottom_nav_bar_v2: ^5.3.1
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/icon.png